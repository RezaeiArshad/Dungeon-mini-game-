<!DOCTYPE html>
<html lang="en">
    <head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>dungeon</title>
<link rel="stylesheet" href="styles.css" />
    </head>
    <body>
<fieldset>
    <div class="stats">
        <p class="health">health : <strong><span class="healthText">100</span></strong></p>
        <p class="gold">gold : <strong><span class="goldText">50</span></strong></p>
        <p class="xp">xp : <strong><span class="xpText">0</span></strong></p>
    </div>
    <div class="monsterStats">
        <p class="monsterName">MonsterName : <span class="monsterNameText"></span></p>
        <p class="monsterHealth">MonsterHealth : <span class="monsterHealthText"></span></p>
        <p class="monsterLevel">MonsterLevel : <span class="monsterLevelText"></span></p>
    </div>
    <div class="img"></div>
    <div class="buttonDiv">
        <button class="button1">go to store</button>
        <button class="button2">go to cave</button>
        <button class="button3">fight the dragon</button>
    </div>
    <p class="text">You arrive at a village . The peasents have been traped in the village by a mighty dragon . Someone points at a cave : " There are two monsters in there!!!... Be careful..."</p>
</fieldset>
        <script src="/first game (dungeon)/script.js"></script>
    </body>
</html>
